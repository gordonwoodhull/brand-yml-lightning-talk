color:
  palette:
    quantum-navy: '#0e2d49'
    deep-blue: '#0f2e4a'
    midnight-blue: '#0d2c48'
    accent-blue: '#102f4b'
    light-gold: '#fcc865'
    light-gold-translucent: '#fcc86540'
    light-gold-more-translucent: '#fcc86520'
    highlight-cream: '#ffffff'
    light-navy: '#fafdff'
  foreground: quantum-navy
  background: light-navy
  primary: deep-blue
  secondary: accent-blue
  tertiary: midnight-blue
  success: '#00853e'
  info: quantum-navy
  warning: light-gold
  danger: '#d13030'

typography:
  fonts:
    - family: "Space Mono"
      source: google
      weight: [400, 700]
      style: [normal, italic]
    - family: "Quicksand"
      source: google
      weight: [300, 400, 500, 600, 700]
      style: [normal]
    - family: "Source Code Pro"
      source: google
      weight: [400, 700]
  
  base:
    family: "Quicksand"
    size: 32px
    weight: 400
    line-height: 1.6
  
  headings:
    family: "Quicksand"
    weight: 700
    style: normal
    color: deep-blue
    line-height: 1.2
  
  monospace:
    family: "Space Mono"
    size: "0.9em"
    weight: 400
  
  monospace-inline:
    family: "Space Mono"
    size: "0.9em"
    weight: 400
    color: deep-blue
    background-color: light-gold-translucent
  
  monospace-block:
    family: "Source Code Pro"
    size: "0.9em"
    weight: 400
    color: highlight-cream
    background-color: light-gold-translucent
    line-height: 1.5
  
  link:
    weight: 600
    color: deep-blue
    decoration: "underline"
    background-color: light-gold-more-translucent

logo:
  medium: quantum-linguistics.png
