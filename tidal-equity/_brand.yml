color:
  palette:
    ivory-white: '#fefefe'
    sea-white: '#f8fffc'
    pure-white: '#ffffff'
    slate-grey: '#fdfdfd'
    deep-black: '#000000'
    light-orange: '#F45F50'
    deep-orange: '#CC3936'
    crimson: '#5c0000'
    light-orange-translucent: '#F45F5040'
    deep-aqua: '#005F70'
    light-aqua: '#6BCCCE'
    aqua-accent: '#65cdd0'
  foreground: deep-black
  background: sea-white
  primary: deep-aqua
  secondary: aqua-accent
  tertiary: slate-grey
  success: '#008060'
  info: crimson
  warning: '#f77865'
  danger: '#780000'

typography:
  fonts:
    - family: "Libre Baskerville"
      source: google
      weight: [400, 700]
      style: [normal, italic]
    - family: "Work Sans"
      source: google
      weight: [300, 400, 500, 600]
      style: [normal]
    - family: "IBM Plex Mono"
      source: google
      weight: [400, 600]
  
  base:
    family: "Work Sans"
    size: 32px
    weight: 400
    line-height: 1.5
  
  headings:
    family: "Libre Baskerville"
    weight: 700
    style: normal
    color: deep-aqua
    line-height: 1.3
  
  monospace:
    family: "IBM Plex Mono"
    size: "0.9em"
    weight: 400
  
  monospace-inline:
    family: "IBM Plex Mono"
    size: "0.9em"
    weight: 400
    color: crimson
    background-color: light-orange-translucent
  
  monospace-block:
    family: "IBM Plex Mono"
    size: "0.95em"
    weight: 400
    color: pure-white
    background-color: light-orange-translucent
    line-height: 1.5
  
  link:
    weight: 500
    decoration: "underline"

logo:
  medium: tidal-equity.png
